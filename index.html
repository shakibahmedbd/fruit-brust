<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBA3 Fruit Brust</title>
    <!-- tailwind and daisy -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/d550603c54.js" crossorigin="anonymous"></script>
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- my styles -->
    <style>
        .font-lato{
            font-family: 'Lato', sans-serif;
        }
    </style>
    <!-- tailwind styles -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                'common-bg-color': '#F85559',
              }
            }
          }
        }
      </script>
</head>

<body class="font-lato">
    <header class="container mx-auto">
      <!-- nav -->
        <nav class="bg-common-bg-color rounded-full mt-5">
            <div class="navbar">
                <div class="navbar-start">
                    <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2  rounded-box flex-row text-white font-medium">
                      <li><a>Home</a></li>
                      <li><a>Portfolio</a></li>
                      <li><a>About</a></li>
                    </ul>
                </div>
                <div class="navbar-center gap-2">
                    <img src="images/logo.png" alt="">
                  <h3 class="text-4xl font-bold text-white">Fruit Burst</h3>
                </div>
                <div class="navbar-end relative mr-6">
                    <input type="text" placeholder="username@site.com" class="input input-bordered pr-16 placeholder:text-[#12121266]" /> 
                    <i class="absolute top-4 right-4 fa-solid fa-magnifying-glass text-[#12121266]"></i>
                  </div>
              </div>
        </nav>
        <!-- hero -->
        <div class="container mx-auto mt-5 ">
          <div class="carousel w-full">
            <div id="slide1" class="carousel-item relative w-full">
              <img src="/images/banner1.png" class="w-full" />
              <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a href="#slide4" class="btn btn-circle">❮</a> 
                <a href="#slide2" class="btn btn-circle">❯</a>
              </div>
            </div> 
            <div id="slide2" class="carousel-item relative w-full">
              <img src="/images/banner2.png" class="w-full" />
              <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a href="#slide1" class="btn btn-circle">❮</a> 
                <a href="#slide3" class="btn btn-circle">❯</a>
              </div>
            </div> 
            <div id="slide3" class="carousel-item relative w-full">
              <img src="/images/banner3.png" class="w-full" />
              <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a href="#slide2" class="btn btn-circle">❮</a> 
                <a href="#slide4" class="btn btn-circle">❯</a>
              </div>
            </div> 
            <div id="slide4" class="carousel-item relative w-full">
              <img src="/images/banner4.png" class="w-full" />
              <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a href="#slide3" class="btn btn-circle">❮</a> 
                <a href="#slide1" class="btn btn-circle">❯</a>
              </div>
            </div>
          </div>
        </div>
    </header>
</body>

</html>
